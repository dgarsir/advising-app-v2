{% extends 'base.html' %}

{% block content %}

<div class='container'>
  <h1>Registered Courses</h1>
  {% if my_courses %}
  <table class='table'>
    <tr>
      <th>Course #</th>
    </tr>
      {% for obj in my_courses %}
    <tr>
      <td>{{obj.course_number}}</td>
    </tr>
      {% endfor %}
  </table>
  {% else %}
  <div class='alert alert-secondary' role='alert'>No Courses</div>
  {% endif %}
  <a href={% url 'view_courses' %} class='btn btn-primary'>Back</a>
</div>

{% endblock %}
